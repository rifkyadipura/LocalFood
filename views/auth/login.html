<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalFood</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-mono bg-indigo-950">
    <!-- Container -->
    <div class="container mx-auto">
        <div class="flex justify-center px-6 my-12">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                <!-- Col -->
                <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
                    style="background-image: url('Images/Sepatu6.jpg')"></div>
                <!-- Col -->
                <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
                    <h3 class="pt-4 text-2xl text-center">Welcome Back!</h3>
                    <h4 class="pt-4 text-2xl text-center">Customers</h4>
                    <form action="/login" method="post" enctype="multipart/form-data"
                        class="px-8 pt-6 pb-8 mb-4 bg-white rounded" id="loginForm">
                        <div class="mb-4">
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                type="text" id="username" name="username" placeholder="Username" required/> <br />
                        </div>
                        <div class="mb-4">
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                type="password" id="password" name="password" placeholder="Password" required />
                        </div>

                        <div class="mb-6 text-center">
                            <button
                                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                type="submit">
                                Sign In
                            </button>
                        </div>
                        <hr class="mb-6 border-t" />
                        <div class="text-center mt-8">
                            <a class="inline-block text-sm text-blue-500 font-semibold hover:text-blue-800 transition duration-300 mx-4"
                                href="/registrasi">
                                Create an Account!
                            </a>
                            <a class="inline-block text-sm text-blue-500 font-semibold hover:text-blue-800 transition duration-300 mx-4"
                                href="/">
                                Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
