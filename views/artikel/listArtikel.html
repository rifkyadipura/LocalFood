    <!-- Body1 -->
    <section class="p-4 lg:p-8 bg-gray-400 text-gray-800">
        <div class="container mx-auto space-y-12">
            {{ range .Artikel }}
            <div class="flex flex-col overflow-hidden rounded-md shadow-sm lg:flex-row">
                <img src="{{ .Foto }}" alt="{{ .Foto }}" class="h-80 dark:bg-gray-500 aspect-video" onerror="this.onerror=null; this.src='/uploads/placeholder.png';" />
                <div class="flex flex-col justify-center flex-1 p-6 dark:bg-gray-50">
                    <h3 class="text-3xl font-bold">{{ .Judul }}</h3>
                    <p class="my-6 dark:text-gray-600"><b>{{ .CreatedAt }}</b> <br />
                        {{ .Isi }} <br />
                        {{ .Alamat }}
                    </p>
                    <a href="{{ .Maps }}" target="_blank"><button type="button" class="self-start">Lokasi</button></a>
                </div>
            </div>
            {{ end }}
    </section>
    <!-- <img src="/uploads/t.PNG" alt="Image description" onerror="this.onerror=null; this.src='/uploads/placeholder.png';" /> -->

    <!-- Button Up -->
    <button id="topButton"
        class="fixed bottom-10 right-10 z-10 animate-bounce rounded-full bg-gray-100 w-16 h-16 hidden justify-center items-center shadow-md">
        <i class="fas fa-arrow-up text-3xl"></i>
        <span class="text-3xl font-bold">â†‘</span>
    </button>

    <!-- JavaScript Button -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const topBtn = document.querySelector("#topButton");

            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 50) {
                    topBtn.classList.add("flex");
                    topBtn.classList.remove("hidden");
                } else {
                    topBtn.classList.remove("flex");
                    topBtn.classList.add("hidden");
                }
            });

            topBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>

</html>
